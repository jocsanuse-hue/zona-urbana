<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zona Urbana — Street Mode</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            background: url('fondo.jpeg') no-repeat center center fixed;
            background-size: cover;
            font-family: Arial, sans-serif;
            color: white;
            text-align: center;
        }

        .overlay {
            width: 100%;
            height: 100%;
            backdrop-filter: blur(2px) brightness(0.8);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        h1 {
            margin-top: 20px;
            font-size: 32px;
            letter-spacing: 2px;
        }

        p {
            font-size: 18px;
            margin-bottom: 30px;
        }

        .btn {
            display: inline-block;
            padding: 12px 25px;
            background: black;
            color: white;
            text-decoration: none;
            font-size: 18px;
            border-radius: 8px;
            border: 2px solid white;
        }

        .btn:hover {
            background: white;
            color: black;
        }

    </style>
</head>

<body>

    <!-- Logo arriba -->
    <img src="logo.jpeg" alt="Logo" style="width:150px; margin:20px auto; display:block;">

    <div class="overlay">
        <h1>ZONA URBANA</h1>
        <p>Street Mode • Estilo • Tendencia</p>

        <!-- Botón para catálogo -->
        <a href="catalogo.html" class="btn">Ver Catálogo</a>
    </div>

</body>
</html>
