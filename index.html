<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zona Urbana – Street Mode</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            background: url('fondo.jpg') no-repeat center center/cover;
            font-family: Arial, sans-serif;
            color: white;
        }

        .overlay {
            width: 100%;
            height: 100vh;
            background: rgba(0,0,0,0.55);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
        }

        .logo {
            width: 280px;
            margin-bottom: 20px;
            filter: drop-shadow(0 0 8px black);
        }

        h1 {
            font-size: 2.4rem;
            letter-spacing: 2px;
            margin: 10px 0;
        }

        .btn {
            margin-top: 25px;
            padding: 15px 30px;
            background: #00bfff;
            color: black;
            font-size: 1.2rem;
            font-weight: bold;
            border-radius: 8px;
            cursor: pointer;
            text-decoration: none;
            transition: 0.3s;
        }

        .btn:hover {
            background: white;
        }
    </style>
</head>

<body>

    <div class="overlay">
        <img src="logo.png" class="logo" alt="Zona Urbana Logo">

        <h1>ZONA URBANA</h1>
        <p>Street Mode • Estilo Callejero Premium</p>

        <a href="catalogo.html" class="btn">VER CATÁLOGO</a>
    </div>
